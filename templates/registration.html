{% extends 'main.html' %}

{% block main_block %}
<div class="row" style="padding-top: 20px;">
    <div class="col m6 offset-m3 s12">
        {% if is_error %}
            <div class="card red darken-2" role="alert">
            <div class="card-content white-text">
                {{ error }}
            </div>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col s12 l8">
                    <input name="username" id="username" type="text" class="validate">
                    <label for="username">Логин</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8">
                    <input name="password" id="password" type="password" class="validate">
                    <label for="password">Пароль</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8">
                    <input name="email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8">
                    <select name="user_type">
                        <option value="" disabled selected>Вы:</option>
                        <option value="0">Розничный закупщик</option>
                        <option value="1">Оптовый закупщик</option>
                        <option value="2">Поставщик</option>
                        <option value="3">Перевозчик</option>
                    </select>
                    <label for="user_type">Вы:</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4">Имя</span>
                <input name="first_name" type="text" class="form-control" placeholder="Имя" aria-label="Имя" aria-describedby="basic-addon4">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon5">Фамилия</span>
                <input name="last_name" type="text" class="form-control" placeholder="Фамилия" aria-label="Фамилия" aria-describedby="basic-addon5">
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
